<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="bg-music" loop>
        <source src="videoplayback (6) (mp3cut.net).m4a" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let audio = document.getElementById('bg-music');

            // Try to play on page load (may be blocked)
            let playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    console.log('Autoplay blocked. Waiting for user interaction...');
                    document.body.addEventListener('click', () => {
                        audio.play();
                    }, { once: true }); // Ensures it runs only once
                });
            }
        });
    </script>

    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
